{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #e3e7eb;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3 text-white">Welcome to my awesome Site</h3>
                    <p class="text-light">We Love Django As much as you do..! &nbsp</p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for response in object_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ response.user.username }}</h2>
                    <p class="card-text text-muted h6">{{ response.created_at }}</p>
                    <p class="card-text">{{ response.content|slice:":200" }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
